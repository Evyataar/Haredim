---
layout: default
title: כל הכתבות
permalink: /posts/
---

<h1 class="page-title">כל הכתבות</h1>

<div class="post-list">
  {% for post in site.posts %}
  <article class="post-preview">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    {% if post.subtitle %}
    <a href="{{ post.url | relative_url }}" class="post-subtitle">{{ post.subtitle }}</a>
    {% endif %}

    <p class="post-meta">{{ post.date | date: "%-d ב%B %Y" }}</p>

    <p class="post-excerpt">
      {{ post.excerpt | strip_html | truncatewords: 20 }}
    </p>
  </article>
  {% endfor %}
</div>
