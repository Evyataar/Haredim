<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>חדשות מהדרין</title>
  <style>
    body {
      direction: rtl;
      font-family: "Noto Sans Hebrew", sans-serif;
      background: white;
      color: black;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .post {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .post-title {
      font-size: 1.5rem;
      margin-bottom: 0.2rem;
    }

    .post-date {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>חדשות מהדרין</h1>
  <p>אתר חדשות חצי ברצינות, חצי בריחוק</p>

  {% for post in site.posts %}
    <div class="post">
      <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="post-date">{{ post.date | date: "%-d ב%B %Y" }}</div>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</body>
</html>
