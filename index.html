---
layout: default
title: חדשות מהדרין
---

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%d/%m/%Y" }}</p>
      <div>{{ post.excerpt }}</div>
    </article>
    {% endfor %}
  </main>
</body>
</html>
