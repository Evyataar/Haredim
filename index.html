---
layout: home
---

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>חדשות מהדרין</title>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">

</head>
<body>
  <h1>חדשות מהדרין</h1>
  <p>אתר חדשות חצי ברצינות, חצי בריחוק</p>

 {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-date">{{ post.date | date: "%B %e, %Y" }}</p>
    <p>{{ post.excerpt }}</p>
  </div>
{% endfor %}


</body>
</html>
